{% extends "base/layout.html" %}

{% block left %}
<div id="chart">
    <svg style="height:500px"></svg>
</div>
{% endblock %}

{% block right %}


<table class="table">
    <thead>
    <tr>
        <th>Protocol</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
    {% for json in json_response %}
    <tr>
        <td><a href="{% url flow_protocol_summary json.key json.values.0.x %}">{{ json.key }}</a></td>

        <td>

        <table class="table table-condensed">
            <thead>
            <tr>
                <th>Date</th>
                <th>Count</th>
            </tr>
            </thead>
            <tbody>
            {% for detail in json.values %}
            <tr>
                <td>{{ detail.x }}</td>
                <td>{{ detail.y }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock %}
